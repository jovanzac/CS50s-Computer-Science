<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <form action="/" method="post">
                    <input type="text" name="name" autocomplete="off" placeholder="Name" autofocus id="text_box">

                    <select name="month" id="month_selector">
                        <option disabled selected value="">Month</option>
                        {% for month in months %}
                            <option value="{{month}}">{{month}}</option>
                        {% endfor %}
                    </select>

                    <select name="day" id="day_selector">
                        <option disabled selected value="">Day</option>
                        {% for day in days %}
                            <option value="{{day}}">{{day}}</option>
                        {% endfor %}
                    </select>

                    <input type="Submit" value="Add Birthday!" id="bday_submit">
                </form>

            </div>

            <div class="section" id="section2">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in bday_data %}
                            <tr>
                                <td>{{row.name}}</td>
                                <td>{{row.month}}/{{row.day}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div id="bins">
                    {% for entry in range(entries) %}
                        <form action="/delete_entry" method="post">
                            <button type="submit" name="bin_button" value="{{entry}}"><img src="static//bin_pic.png" alt="bin"></button><br>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
